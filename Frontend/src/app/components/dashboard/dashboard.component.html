<div class="container mx-auto p-6 bg-gray-50 min-h-screen">
  <div class="bg-white shadow-xl rounded-xl p-8 border border-gray-100">
      <h1 class="text-3xl font-bold mb-8 text-gray-800 border-b pb-4">User Dashboard</h1>
      
      
      <div *ngIf="loading" class="text-center p-8">
          <span class="text-gray-600 flex items-center justify-center gap-2">
              <svg class="animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Loading users...
          </span>
      </div>

      
      <div *ngIf="error" class="bg-red-50 border-l-4 border-red-400 text-red-700 p-4 rounded-lg mb-6 shadow-sm">
          <div class="flex items-center">
              <svg class="h-5 w-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              {{ error }}
          </div>
      </div>

      
      <div class="overflow-x-auto rounded-lg border border-gray-200">
          <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                  <tr>
                      <th class="px-6 py-4 border-b text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
                      <th class="px-6 py-4 border-b text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Email</th>
                      <th class="px-6 py-4 border-b text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Phone</th>
                      <th class="px-6 py-4 border-b text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Role</th> 
                      <!-- <th class="px-6 py-4 border-b text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th> -->
                  </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                  <tr *ngFor="let user of users" class="hover:bg-gray-50 transition-colors duration-200">
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">{{ user.name }}</td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ user.email }}</td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ user.phoneNumber }}</td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm">
                          <span class="px-3 py-1 rounded-full text-xs font-medium" 
                                [ngClass]="user.role === 'Admin' ? 'bg-purple-100 text-purple-800' : 'bg-green-100 text-green-800'">
                              {{ user.role || 'User' }}
                          </span>
                      </td>
                     
                  </tr>
                  <tr *ngIf="users.length === 0 && !loading">
                      <td colspan="5" class="px-6 py-8 text-center text-gray-500 bg-gray-50">
                          <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                          </svg>
                          <p class="mt-2 text-sm font-medium">No users found</p>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
