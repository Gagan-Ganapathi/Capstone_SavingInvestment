  <div class="sidebar" [class.collapsed]="isCollapsed">
    <div class="sidebar-header">
      <h4>FINWISE</h4>
      <button class="btn btn-link text-white" (click)="isCollapsed = !isCollapsed">
        <i class="bi" [class.bi-chevron-left]="!isCollapsed" [class.bi-chevron-right]="isCollapsed"></i>
      </button>
    </div>
    <nav>
      <a
        *ngFor="let item of menuItems"
        class="nav-link"
        [routerLink]="item.path"
        routerLinkActive="active"
      >
        <i [class]="item.icon"></i>
        <span *ngIf="!isCollapsed">{{ item.label }}</span>
      </a>
    </nav>
    <button class="btn btn-outline-light mt-auto" (click)="logout()">
      Logout
    </button>
  </div>
