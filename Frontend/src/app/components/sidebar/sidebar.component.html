<div class="sidebar bg-dark text-white" [class.collapsed]="isCollapsed">
    <div class="sidebar-header p-3">
      <h4 class="mb-0">Finance Tracker</h4>
      <button class="btn btn-link text-white" (click)="isCollapsed = !isCollapsed">
        <i class="bi" [class.bi-chevron-left]="!isCollapsed" [class.bi-chevron-right]="isCollapsed"></i>
      </button>
    </div>
    <div class="sidebar-content">
      <ul class="nav flex-column">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a class="nav-link text-white" [routerLink]="item.path" routerLinkActive="active">
            <i [class]="item.icon"></i>
            <span *ngIf="!isCollapsed">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
