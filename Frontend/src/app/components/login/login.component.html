<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Animated Login</title>

 <style>

  body {

   font-family: 'Arial', sans-serif;

   background: linear-gradient(45deg, #3494E6, #EC6EAD);

   display: flex;

   justify-content: center;

   align-items: center;

   height: 100vh;

   margin: 0;

   overflow: hidden;

  }

  .login-container {

   background: white;

   border-radius: 10px;

   box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);

   padding: 40px;

   width: 300px;

   text-align: center;

   position: relative;

   transform: perspective(1000px);

   transition: transform 0.5s;

  }

  .login-container:hover {

   transform: perspective(1000px) rotateY(10deg);

  }

  input {

   width: 100%;

   padding: 10px;

   margin: 10px 0;

   border: 1px solid #ddd;

   border-radius: 5px;

   transition: all 0.3s ease;

  }

  input:focus {

   outline: none;

   border-color: #EC6EAD;

   box-shadow: 0 0 10px rgba(236, 110, 173, 0.3);

  }

  button {

   width: 100%;

   padding: 10px;

   background: linear-gradient(45deg, #3494E6, #EC6EAD);

   color: white;

   border: none;

   border-radius: 5px;

   cursor: pointer;

   transition: transform 0.2s;

  }

  button:hover {

   transform: scale(1.05);

  }

  button:active {

   transform: scale(0.95);

  }

  .background-animation {

   position: fixed;

   top: 0;

   left: 0;

   width: 100%;

   height: 100%;

   z-index: -1;

   background: linear-gradient(45deg, #ffffff, #ffffff);

   background-size: 400% 400%;

   animation: gradient-move 15s ease infinite;

  }

  @keyframes gradient-move {

   0% { background-position: 0% 50%; }

   50% { background-position: 100% 50%; }

   100% { background-position: 0% 50%; }

  }

  .login-container::before {

   content: '';

   position: absolute;

   top: -2px;

   left: -2px;

   right: -2px;

   bottom: -2px;

   background: linear-gradient(45deg, #f1f1f1, #fcfcfc);

   z-index: -1;

   filter: blur(5px);

   border-radius: 16px;

   opacity: 0.7;

  }

  .floating-element {

   position: absolute;

   border-radius: 50%;

   background: rgba(255,255,255,0.2);

   animation: float 6s ease-in-out infinite;

  }

  .floating-element:nth-child(1) {

   width: 50px;

   height: 50px;

   top: 10%;

   left: 10%;

   animation-delay: -1s;

  }

  .floating-element:nth-child(2) {

   width: 70px;

   height: 70px;

   bottom: 20%;

   right: 15%;

   animation-delay: -3s;

  }

  @keyframes float {

   0%, 100% { transform: translateY(0); }

   50% { transform: translateY(-30px); }

  }

 </style>

</head>

<body>

 <div class="background-animation"></div>

 <div class="floating-element"></div>

 <div class="floating-element"></div>

 <div class="login-container">

  <h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">

 <div class="rounded-md shadow-sm -space-y-px">

  <div>

   <label for="username" class="sr-only">Username</label>

   <input formControlName="userName" id="username" type="text" required

    class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"

    placeholder="Username">

  </div>

  <div>

   <label for="password" class="sr-only">Password</label>

   <input formControlName="password" id="password" type="password" required

    class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"

    placeholder="Password">

  </div>

 </div>

 <div>

  <button type="submit" [disabled]="!loginForm.valid"

   class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">

   Sign in

  </button>

 </div>

</form>

 </div>

</body>

</html>
